<script type="text/javascript">
	
	var arr = [1, 2, 4, 5];
	Array.prototype.sayHello = function (fn, context) {
		if(typeof fn !== 'function'){
			return;
		}
		var arr = [];
		for (var i=0, len=this.length; i<len; i++) {
			if(fn.call(context, this[i], i, this)){
				arr.push(arr[i]);
			}
		}
		return arr;
		
	}
	var arr1 = arr.sayHello(function(item, index, arr1){
		return item === 1;
	});

	console.log(arr1);
</script>
