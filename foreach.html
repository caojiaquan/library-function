<script type="text/javascript">
	

	var arr = [1, 2, 4, 5];
	Array.prototype.sayHello = function (fn, context) {
		if(typeof fn !== 'function'){
			return;
		}
		for(var i=0, len=this.length; i<len; i++){

			fn.call(context, this[i], i, this);
		}
	}
